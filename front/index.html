<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="css/task_list.css">

        <title>Task List</title>
    </head>

    <body>
        <div class="container main">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Task List</a>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" placeholder="" id="new_sprint_title">
                    <button class="btn btn-outline-success" type="button" id="new_sprint_btn">New Sprint</button>
                </form>
            </nav>
            <div id="task-list" class="row">
                <div class="offset-4 col-4" id="sprint_list">
                    <div class="list_header">
                        <div class="title">Current Sprint</div>
                        <div class="points">0/0</div>
                    </div>
                    <div class="tasks">
                    </div>
                </div>
            </div>
        </div>
        <div id="alerts"> </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="dist/bundle.js"></script>
    </body>

</html>
