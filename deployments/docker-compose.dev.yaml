version: '3'

services:
  db:
    volumes:
      - tl_pg_data_dev:/var/lib/postgresql/data

  tl_server:
    image: tl-live-reload:${IMAGE_TAG}
    volumes:
      - ${PWD}/server:/app:ro
    ports:
      - 8097:80/tcp

  tl_front:
    volumes:
      - ${PWD}/front:/web-dev:ro
    environment:
      - FOLDER=web-dev
      - DEBUG=true

  tl_proxy:
    ports:
      - 8080:80/tcp

volumes:
  tl_pg_data_dev:
    driver: local
